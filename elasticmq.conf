include classpath("application.conf")

elasticmq {
  nodes {
    node-address {
      protocol = http
      host = "localhost"
      port = 9324
      context-path = ""
    }
  }

  rest-sqs {
    enabled = true
    bind-port = 9324
    bind-hostname = "0.0.0.0"
    sqs-limits = false
    access-control {
      allow-from {
        type = "wildcard"
        values = ["*"]
      }
    }
  }
}